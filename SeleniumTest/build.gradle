version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:2.52.0'
    testCompile 'org.seleniumhq.selenium:selenium-chrome-driver:2.23.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.opentest4j', name: 'opentest4j', version: '1.0.0-M2'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.6.2'
    compile 'junit:junit:4.12'
}


sourceSets {
    test {
        java {
            srcDir 'src'
        }
    }
}
